{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<!-- style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" /> -->
<section class="" style="background-color: #eee; height: 100vh;" id="begin">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-12">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase">Registro de usuario</h3>
                                <div class="">
                                    <div class="form-outline">
                                        <form action="" method="post">
                                            {% csrf_token %}
                                            {{ form|crispy }}
                                            <div class="d-flex ">
                                                <div class="pt-3">
                                                    <a href="{% url 'login' %}" type="button" class="w3-button w3-red">Volver atr√°s</a>
                                                </div>
                                            <div class="d-flex justify-content-end pt-3">
                                                <!-- <button type="reset" class="btn btn-warning btn-lg">Restablecer</button> -->
                                                <button type="reset" class="w3-button w3-blue ms-3">Restablecer</button>
                                                <button type="submit" class="w3-button w3-teal ms-3">Confirmar</button>
                                            </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
