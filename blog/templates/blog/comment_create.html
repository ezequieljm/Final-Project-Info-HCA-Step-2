{% extends 'base2.html' %}
{% load crispy_forms_tags %}

{% block content3 %}
<div class="container mb-3" style="margin-top:100px">
    <h4 class="my-3 text-center">Crear comentario</h4>
    <div class="d-flex justify-content-center">
        <div class="card text-dark bg-light mb-3" style="width: 600px;">
            <div class="card-body">
                
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                
                <form action="" class="mb-3" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="w3-button w3-teal" style="background-color: #0b96a0;" type="submit">Guardar</button>
                    <a href="{% url 'post_list' %}" class="w3-button w3-red">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
